<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Тестовое задание</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../components/input/input.css">
    <link rel="stylesheet" href="../components/toggle/toggle.css">
    <link rel="stylesheet" href="../components/progressCircle/progressCircle.css">
</head>

<body>
    <div class="main-container">
        <div class="block">
                <div class="title">
                    Progress
                </div>
                <div class="progress-container">
                    <div  id="progressContainer"></div>
                </div>
        </div>
        <div class="block">
            <div class="actions-container">
                <div class="action-row">
                    <div class="first-column">
                       <label>
                           <input type="number" class="value-input" id="valueInput" min="0" max="100">
                       </label>
                    </div>
                    <div class="second-column">
                        <div>Value</div>
                    </div>
                </div>
                <div class="action-row">
                    <div class="first-column">
                        <div class="toggle" id="activeToggle">
                            <div class="toggle-dot"></div>
                        </div>
                    </div>
                    <div class="second-column">
                        <div class="control-label">Active</div>
                    </div>
                </div>
                <div class="action-row">
                    <div class="first-column">
                        <div class="toggle" id="hideToggle">
                            <div class="toggle-dot"></div>
                        </div>
                    </div>
                    <div class="second-column">
                        <div class="control-label">Hide</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../components/progressCircle/progressCircle.js"></script>
    <script src="index.js"></script>
</body>
</html>
